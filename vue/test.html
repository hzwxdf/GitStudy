<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<!-- jquery cdn -->
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- tablesorter -->
	<script src="https://cdn.bootcss.com/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"></script>
	<!-- 下载后本地导入的css -->
	<link rel="stylesheet" href="./lib/tablesorter/Mottie-tablesorter-08bf513/css/theme.blue.css" type="text/css"/>
</head>
<body>

<script type="text/javascript">
  $(function(){
  	// 简单排序，只支持数字日期等简单类型
  	// $("#user_data").tablesorter();
  	// 在排序时，使用sortList配置初始排序
  	// $("#user_data").tablesorter({
  	// 	// 1:降序，0:升序
  	// 	sortList: [ [1, 1],[2,0] ] // 第二列降序，第三列升序
  	// });
  	$("#user_data").tablesorter({
  		theme: 'blue',
  		// 设置true，点击第三次恢复不排序状态
  		sortReset: true,
  		// 重置排序方向，以便单击未排序的列将沿sortInitialOrder方向进行排序。
  		sortRestart: true,
        // 指定那些列排序
  		headers: {
  			0: { sorter: true },
  			1: { sorter: true },
  			// 2: { sorter: "shortDate" }，使用默认解析器解析日期
  			2: { sorter: true, dateFormat: "yyyy/mm/dd" },
  			3: { sorter: true },
  		},
  		// 使用截取字符串部分来排序
  		textExtraction: {
  			// 使用下标，这表示第4列
			3: function(node, table, cellIndex) {// node:每一行数据的第4列，table：整个table，cellIndex：每行数据的第四列
     			str = $(node).find("p").text(); // 2019/01/10--兔
     			str_arr = str.split('--'); // ["2019/01/10", "兔"]
     			return str_arr[0];
     		}
     		// 使用class来指定
			//'.str_date': function(node, table, cellIndex) {
			//	str = $(node).find("p").text(); // 2019/01/10--兔
     		//	str_arr = str.split('--'); // ["2019/01/10", "兔"]
     		//	return str_arr[0];
			//}
     	},
     	// 中文排序
     	//textSorter: function (a, b, asc, table) {
        //    return a.localeCompare(b);
        //}
        textSorter: {
        	// 第一列中文排序
        	0: function (a, b, asc, table) {
            	return a.localeCompare(b);
        	}
        }
  	});

  });
</script>

<table id="user_data" class="tablesorter-blue">
  <thead>
  	<tr>
  		<th><p>姓名</p></th>
	  	<th><p>年龄</p></th>
	  	<th><p>生日</p></th>
	  	<th  class="str_date"><p>生日和生肖</p></th>
  	</tr>
  </thead>
  <tbody>
  	<tr>
  		<td><p>阿二</p></td>
  		<td><p>20</p></td>
  		<td><p>2019/01/10</p></td>
  		<td><p>2019/01/10--兔</p></td>
  	</tr>
  	<tr>
  		<td><p>比较</p></td>
  		<td><p>20</p></td>
  		<td><p>2019/01/20</p></td>
  		<td><p>2019/01/20--老鼠</p></td>
  	</tr>
  	<tr>
  		<td><p>参数</p></td>
  		<td><p>16</p></td>
  		<td><p>2019/05/20</p></td>
  		<td><p>2019/05/20--猪</p></td>
  	</tr>
  	<tr>
  		<td><p>王五</p></td>
  		<td><p>90</p></td>
  		<td><p>2019/02/20</p></td>
  		<td><p>2019/02/20--蛇</p></td>
  	</tr>
  </tbody>
</table>

</body>
</html>
